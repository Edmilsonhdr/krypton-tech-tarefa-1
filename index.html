<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <div id="form">
      <form
        action="https://apiintranet.kryptonbpo.com.br/test-dev/exercise-1"
        method="post"
      >
        <div class="inpt-text">
          <div>
            <h1>Cadastro-Carro</h1>
            <p>Marca</p>
            <input
              type="text"
              name="name"
              id="marca"
              placeholder="Digite a marca do carro"
            />
            <p>Modelo</p>
            <input
              type="text"
              name="name"
              id="modelo"
              placeholder="Digite o modelo do carro"
            />
            <p>Cor</p>
            <input
              type="text"
              name="name"
              id="cor"
              placeholder="Digite a cor do carro"
            />
          </div>
          <div>
            <h1>Cadastro-Motor</h1>
            <p>Posicionamento dos Cilindros</p>
            <input
              type="text"
              name="name"
              id="pos-cilindro"
              placeholder="Digite a cor do carro"
            />
            <p>Cilindros</p>
            <input
              type="text"
              name="name"
              id="cilindro"
              placeholder="Digite a cor do carro"
            />
            <p>Litragem</p>
            <input
              type="text"
              name="name"
              id="litragem"
              placeholder="Digite a cor do carro"
            />
            <p>Observação</p>
            <input
              type="text"
              name="name"
              id="observacao"
              placeholder="Digite a cor do carro"
            />
          </div>
        </div>
        <input type="submit" id="send" value="Enviar" />
      </form>
    </div>

              <td><p class="carro_motor_id"></p></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="motor">
